<head>
  <title>vinmonopolet</title>
</head>

<body>
  <h1 class="text-center">Alkohol per Krone</h1>
  <table class="table">
  	<thead>
  	<tr>
  		<th>
  			ID#
  		</th>
  		<th>
  			Navn
  		</th>
  		<th>
  			Pris
  		</th>
  		<th>
  			Volum
  		</th>
  		<th>
  			Alkohol Innhold
  		</th>
  		<th>
  			Alkohol per L
  		</th>
  		<th>
  			Krone per Alkohol per L
  		</th>
  	</tr>
  	</thead>
  	<tbody>
   	{{#each products}}
   		<tr>
   			<td>
   				{{id}}
   			</td>
   			<td>
   				{{name}}
   			</td>
   			<td>
   				{{price}} Kroner
   			</td>
   			<td>
   				{{volume}} Liter
   			</td>
   			<td>
   				{{alcoholPercentage}} %
   			</td>
   			<td>
   				{{alcholPerLiter}} L/L
   			</td>
   			<td>
   				{{crownPerAlcoholPerLiter}} KR/L/L
   			</td>
   		</tr>
  	{{/each}}
  	</tbody>
  </table>
</body>
